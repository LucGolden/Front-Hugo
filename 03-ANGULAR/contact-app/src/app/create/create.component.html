<form #f="ngForm" (ngSubmit)="exportContact(); f.reset();">
  <!-- Grâce à la variable #f plus haut, je peux  connaitre l'etat de validation du formulaire. -->
  <h5 class="text-center m-4">
    Ajouter un contact
  </h5>

  <!--<pre> {{nouveauContact | json}}
  {{f.valid}}
  </pre>-->
  <div class="form-group">
    <input type="text"
           name="name"
           #name="ngModel"
           [class.is-invalid]="name.touched && name.invalid"
           [class.is-valid]="name.valid"
           [(ngModel)]="nouveauContact.name"
           required
           class="form-control is-invalid"
           placeholder="Saisissez votre nom complet..."
    >
    <div class="invalid-feedback">
      Vous devez saisir votre nom
    </div>
  </div>

  <div class="form-group">
    <input type="text"
           name="username"
           required
           #username="ngModel"
           [class.is-invalid]="username.touched && username.invalid"
           [class.is-valid]="username.valid"
           [(ngModel)]="nouveauContact.username"
           class="form-control"
           placeholder="Saisissez votre Pseudo..."
    >
    <div class="invalid-feedback">
      Vous devez saisir votre pseudo
    </div>
  </div>
    <div class="form-group">
    <input type="email"
           name="email"
           #email="ngModel"
           [class.is-invalid]="email.touched && email.invalid"
           [class.is-valid]="email.valid"
           required
           [(ngModel)]="nouveauContact.email"
           class="form-control"
           placeholder="Saisissez votre email..."
    >
      <div class="invalid-feedback">
        Vous devez saisir votre email
      </div>
  </div>


  <button type="submit"
          class="btn btn-block btn-success"
          [disabled]="f.invalid"
  >
    Créer le contact
  </button>

</form>
